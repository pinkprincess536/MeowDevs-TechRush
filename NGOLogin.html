<!DOCTYPE html>
<html lang="en">
<head>

  <title>NGO Login - JOY</title>
 
</head>
<body>
<header>
  <div class="head">
    <div class="header-left">
      <h1 class="joy">ùí•ùëúùìé</h1>

  </header>


 <main>
        <div class="login">
            <form>
                <div id="text">NGO LOGIN</div>
                <hr>
                <br><br>
                <div class="pair">
                    <p>Enter E-mail</p>
                    <input type="email" required placeholder="E-mail" class="buttons">
                </div>
                <br>
                <div class="pair">
                    <p>Enter password</p>
                    <input type="password" class="buttons" placeholder="Password" required>
                </div>
                <br>
                
               
                <button class="buttons" id="submit" type="submit" onclick="login()">Login</button>
                <div id="error" class="error-msg"></div>
            </form>
        </div>
    </main>

  

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://owffebbhgkktxfcxcfdq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93ZmZlYmJoZ2trdHhmY3hjZmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MjgwMTcsImV4cCI6MjA2OTMwNDAxN30.7Q20V6cP_iFM7ojsD1xoKWqgj1VUe1syITi9gjxQpbw';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById('emailId').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      errorDiv.innerText = '';

      if (!email || !password) {
        errorDiv.innerText = 'Please enter both fields.';
        return;
      }

      const { data, error } = await supabase
        .from('RegisterNGO')
        .select('*')
        .eq('email', email)
        .eq('Password', password)
        .single();

      if (error || !data) {
        errorDiv.innerText = 'Invalid email or password.';
      } else {
        localStorage.setItem('ngo_email', email);
        window.location.href = 'ngo_dashboard_final.html';
      }
    }
  </script>
</body>
</html>
