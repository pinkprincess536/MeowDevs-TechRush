<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy - Register</title>
    <link rel="stylesheet" href="UserRegister.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div id="header">
            <div id="webname">
                𝒥𝑜𝓎
            </div>
        </div>
    </header>

    <main>
        <div class="login">
            <form>
                <div id="text">Join Us</div>
                <hr>
                <br><br>
                <div class="pair">
                    <p>Enter Phone Number</p>
                    <input type="tel" id="pn" required placeholder="Phone Number" class="buttons">
                </div>
                <br>
                <div class="pair">
                    <p>Enter E-mail</p>
                    <input type="email" id="em" required placeholder="e-mail" class="buttons">
                </div>
                <br>
                <div class="pair">
                    <p>Enter password</p>
                    <input type="password" id="ps" class="buttons" placeholder="Password" required>
                </div>
                <br>
                <div class="pair">
                    <p>Select DropOff Location</p>
                    <select>
                        <option>Location A</option>
                        <option>Location B</Option>
                    </select>
                </div>
                <br>
                <p>Already have an account? <a href="UserLogin.html">Login Here</a>.</p>
                <br>
                <button class="buttons" id="submit" type="submit">Register</button>
            </form>
        </div>
    </main>
    <script src="UserRegister.js"></script>
    
</body>
</html>
