<html lang="en">

</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ðŸš¨ Outstanding Requests</h2>
      <p id="count">0 Requests waiting for attention</p>

    <div id="request-list"></div>

<div id="requestInfoBox" class="info-box">
  <h2 id="infoTitle"></h2>
  <p id="infoSubtitle"></p>

  <p><strong>Username:</strong> <span id="username"></span></p>
  <p><strong>Category:</strong> <span id="category"></span></p>
  <p><strong>Quantity:</strong> <span id="quantity"></span></p>
  <div id="urlContainer"></div>
  <div id="errorMessage" style="color: red;"></div>

  <div class="buttons">
  <button onclick="updateRequestStatus('Accepted')" class="accept-btn">Accept</button>
  <button onclick="updateRequestStatus('Rejected')" class="reject-btn">Reject</button>
  <input type="hidden" id="currentRequestId" value=""></input>
</div>

</div>

  <script src="outsreq.js"></script>
</body>
</html>
