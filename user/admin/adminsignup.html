<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="adminauth.js" type="module" defer></script>

  <style>
    .btn-custom {
      background-color: #003566ff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #001d3dff;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand text-success fw-bold" href="#">CharityFlow</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Welcome Back</h3>
          <p class="text-center text-muted">Login as Admin</p>

          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required placeholder="Enter password">
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-custom">Login</button>
            </div>
            <div class="text-danger small" id="error-msg"></div>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
