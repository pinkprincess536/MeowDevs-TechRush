<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Item</title>
  <style>
    * {
      box-sizing: border-box;
    }

    /* body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FAF3ED;
    } */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      background-attachment: fixed; 
      font-family: Arial, sans-serif;
    }

    /* .navbar {
      background-color: #FFFFFF;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;

     .navbar { 
        background-color:#F5F5F5;
        padding: 2px 2px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 70px; /* Fixed height */
      }
      .joy {
        background: linear-gradient(90deg, hsla(197, 100%, 63%, 1) 0%, hsla(294, 100%, 55%, 1) 100%);
        -webkit-background-clip: text;
        font-size: 40px;
        -webkit-text-fill-color: transparent;
    }

      .navbar-brand img {
        height: 100px;
        margin-left: 20px;
        vertical-align: middle;
      }
      .logo{
        text-align:left;
      }

      .logo-container {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      .logo-img {
        height: 100px;
      }

      .tagline {
        font-size: 20px; 
        color: #C63A3B;
        margin-left: 10px;
        white-space: nowrap;
      }
      .logout{
        margin-top: 16px;
        margin-bottom: 20px;
        padding: 6px 20px;
        background-color: #C63A3B;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
    .page-header {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
      color: #4a148c;
    }
    .cards-row {
      display: flex;
      justify-content: space-around;
      margin: 30px auto 0;
      max-width: 1200px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #FFFFFF;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      padding: 20px;
      text-align: center;
      flex: 1;
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #3E5D91;
    }

    .card-count {
      font-size: 22px;
      font-weight: bold;
      color: #5D7CB5;
    }


    .container {
      max-width: 500px;
      margin: 10px auto 0 auto;
      padding: 20px;
    }

    form {
      background-color: #FFFFFF;
      padding: 25px;
      border-radius: 12px;
      border: 2px solid  #4a148c;;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      color: #5D7CB5;
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    select,
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    select:focus,
    textarea:focus,
    input[type="number"]:focus {
      border-color: #5D7CB5;
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #5D7CB5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #3E5D91; 
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .form-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
  <div class="logo-container">
  <h1 class="joy">ùí•ùëúùìé</h1>
  </div>
  <div style="display: flex; align-items: center; gap: 20px; margin-right: 20px;">
    <span id="welcome-msg" style="font-weight: bold; color: #3E5D91; font-size: 16px;"></span>
    <button onclick="logout()" class="logout">Logout</button>
  </div>
</nav>
<div id="success-message" style="display:none; margin-top: 20px; text-align: center; font-size: 18px; color: #2E7D32; background-color: #E8F5E9; padding: 15px; border-radius: 10px; border: 1px solid #C8E6C9;">
        üéâ Congratulations, your request has been submitted!
    </div>
  <h1 class="page-header">Items for Donation</h1>
  <div class="cards-row" id="category-cards"></div>
  <div class="container">
    <form id="request-form">
      <div class="form-title">
        <h3>Submit Request</h3>
      </div>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Choose...</option>
        <option value="books">Books</option>
        <option value="clothes">Clothes</option>
        <option value="uniform">Uniform</option>
        <option value="stationary">Stationary</option>
        <option value="footwear">Footwear</option>
        <option value="winter">Winter Jackets and Blankets</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" placeholder="Enter quantity" required />

      <label for="description">Additional Description</label>
      <textarea id="description" rows="4" placeholder="Enter detailed description" required></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = 'https://owffebbhgkktxfcxcfdq.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93ZmZlYmJoZ2trdHhmY3hjZmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MjgwMTcsImV4cCI6MjA2OTMwNDAxN30.7Q20V6cP_iFM7ojsD1xoKWqgj1VUe1syITi9gjxQpbw';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('request-form');
  const ngoEmail = localStorage.getItem('ngo_email');
    if (!ngoEmail) {
      window.location.href = 'ngo_login_final.html'; 
    }

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const ngo_id = ngoEmail;  

    let category = document.getElementById('category').value;
    category = category.charAt(0).toUpperCase() + category.slice(1).toLowerCase();

    const quantity = parseInt(document.getElementById('quantity').value);
    const description = document.getElementById('description').value;
    const status = 'pending';
    const received= false;

    const { data, error } = await supabase
      .from('ngo-requests')
      .insert([{
        category,
        quantity,
        description,
        status,
        ngo_id,
        received
      }]);

    if (error) {
      alert('Error: ' + error.message);
    } else {
      form.reset();
      const messageDiv = document.getElementById('success-message');
      messageDiv.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'ngo_dashboardfinal.html';
      }, 2000);
    }
  });
  async function loadCategoryCards() {
  const cardContainer = document.getElementById('category-cards');
  cardContainer.innerHTML = ''; 

  const { data, error } = await supabase
    .from('category_counts')
    .select('*');

  if (error) {
    console.error("Error loading categories:", error);
    cardContainer.innerHTML = '<p>Error loading categories</p>';
    return;
  }

  const categoryImages = {
    footwear: 'https://cdn-icons-png.flaticon.com/512/5499/5499242.png',
    clothes: 'https://images.vexels.com/media/users/3/239109/isolated/preview/e24a2aa89eee529d82a568c83a15c1d2-clothes-in-hangers-cut-out.png',
    stationary: 'https://img.freepik.com/premium-vector/stationery-icon-vector-design-template-white-background_731715-2355.jpg',
    books: 'https://cdn-icons-png.flaticon.com/512/29/29302.png',
    uniform: 'https://cdn1.iconfinder.com/data/icons/education-2-69/95/01_uniform-512.png',
    winter: 'https://www.shutterstock.com/image-vector/blanket-line-vector-illustrationisolated-on-600nw-1840679008.jpg'
  };


  data.forEach(cat => {
    const card = document.createElement('div');
    card.className = 'card';

    const imgSrc = categoryImages[cat.category.toLowerCase()] || 'https://cdn-icons-png.flaticon.com/512/565/565547.png';

    card.innerHTML = `
      <img src="${imgSrc}" alt="${cat.category}">
      <div class="card-title">${cat.category}</div>
      <div class="card-count">${cat.count}</div>
    `;

    cardContainer.appendChild(card);
  });
}
async function loadNGOName() {
  const { data, error } = await supabase
    .from('RegisterNGO')
    .select('ngo_name')
    .eq('email', ngoEmail)
    .single();

  if (error) {
    console.error("Error fetching NGO name:", error);
    return;
  }

  const welcomeEl = document.getElementById('welcome-msg');
  if (welcomeEl && data) {
    welcomeEl.textContent = `Welcome, ${data.ngo_name}`;
  }
}
loadNGOName(); 
loadCategoryCards();
</script>


</body>
</html>
