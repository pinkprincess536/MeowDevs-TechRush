<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy - Login</title>
    <link rel="stylesheet" href="UserLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div id="header">
            <div id="webname">
                𝒥𝑜𝓎
            </div>
        </div>
    </header>

    <main>
        <div class="login">
            <form>
                <div id="text">Login</div>
                <hr>
                <br><br>
                <div class="pair">
                    <p>Enter E-mail</p>
                    <input type="email" id="email" required placeholder="e-mail" class="buttons">
                </div>
                <br>
                <div class="pair">
                    <p>Enter password</p>
                    <input type="password" id="password" class="buttons" placeholder="Password" required>
                </div>
                <br>
                <p>New Donor? <a href="UserRegister.html">Register Here</a>.</p>
                <br>
                <button class="buttons" id="submit" type="submit">Login</button>
            </form>
        </div>
    </main>
    <script src="UserLogin.js"></script>
</body>
</html>
