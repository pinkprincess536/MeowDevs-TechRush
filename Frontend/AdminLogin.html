<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  
  <script src="adminauth.js" type="module" defer></script>
  <link rel="stylesheet" href="AdminLogin.css">


</head>


<body>

<header>
  <div class="head">
    <div class="header-left">
      <h1 class="joy">𝒥𝑜𝓎</h1>
    </div>
  
  </header>

  
  
  

         
      
       <main>   
<div class="login">
            <form id="login-form">
                <div id="text">ADMIN LOGIN</div>
                <hr>
                <br><br>
                <div class="password">
                    <p>Enter E-mail</p>
                    <input type="email" required placeholder="E-mail" class="buttons" id="email">
                </div>
                <br>
                <div class="password">
                    <p>Enter password</p>
                    <input type="password" class="buttons" id="password" placeholder="Password" required>
                </div>
                <br>
                
               
                <button class="buttons" id="submit" type="submit">Login</button>
                <div id="error-msg" class="error-msg"></div>
            </form>
        </div>
    </main>
      
   
</body>
</html>
