<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  
  <script src="adminauth.js" type="module" defer></script>

  <style>
    .loginbutton {
      background-color: #003566ff;
      color: white;
      margin-top: 10px;
      border-radius: 40px;
    }
    .loginbutton:hover {
      background-color: #001d3dff;
    }
  </style>
</head>
<div class="navigationbar">
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="CharityFLow" href="#">CharityFlow</a>

    </div>
    </nav>
  </nav>
  

  <div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Administrator</h3>
      
          
<div class="container" style="margin-top: 10px;">

          <form id="login-form">
            <div class="password">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required placeholder="Enter your email">
            </div>
            <div class="password">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required placeholder="Enter password">
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="loginbutton">Login</button>
            </div>
            <div class="text-danger small" id="error-msg"></div>
          </form>


        </div>
      
   
</body>
</html>
