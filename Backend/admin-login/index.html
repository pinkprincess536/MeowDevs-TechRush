  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Welcome Back</h3>
          <p class="text-center text-muted">Login as Admin</p>
          <!-- Form -->
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required placeholder="Enter password">
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success" id="submit-btn">Login</button>
            </div>
            <div class="text-danger small" id="error-msg"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>

  <!-- JS -->
  <script>
    const supabase = window.supabase.createClient(
      "https://sqyofqsgggixjkklperv.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxeW9mcXNnZ2dpeGpra2xwZXJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MTA1NTksImV4cCI6MjA2OTM4NjU1OX0.eRK5h6tH9R_VP0blv8xsH8i54sXZCnOJlSvyeQ3jHmA"
    );

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("error-msg").textContent = "❌ " + error.message;
        console.error("Login failed:", error);
      } else {
        alert("✅ Login successful!");
        window.location.href = "dashboard.html";
      }
    });
  </script>
