 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGO Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .header{
        font-size: 28px;
        font-weight: 500;
        letter-spacing: 0;
        position: relative;
    }
    .center{
        font-weight: bold;
        padding-top: 10px;
        text-align: center;
    }
    .request{
        padding-top:10px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FAF3ED;
    }

    .navbar {
      background-color: #FFFFFF;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #5D7CB5;
      text-decoration: none;
    }

    .dashboard {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      gap: 20px;
    }

    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-panel {
      flex: 1;
    }

    .section {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-left: 4px solid #5D7CB5;
      height: 45vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .section h3 {
      color: #5D7CB5;
      margin-top: 0;
    }

    #active-requests, #previous-requests {
      overflow-y: auto;
      max-height: 100%;
      padding-right: 5px;
    }

    .card {
      border: 1px solid #ccc;
      border-left: 4px solid #C63A3B;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
    }

    .card p {
      margin: 5px 0;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #5D7CB5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3E5D91;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      border: 2px solid #C63A3B;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .btn-submit {
      margin-top: 20px;
      background-color: #5D7CB5;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #3E5D91;
    }

    @media (max-width: 900px) {
      .dashboard {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="navbar-brand header">CharityFlow NGO Dashboard</a>
  </nav>

  <div class="dashboard">
    <div class="left-panel">
      <div class="section">
        <h3 class="header center">Active Requests</h3>
        <div id="active-requests"></div>
      </div>

      <div class="section">
        <h3 class="header center">Previous Requests</h3>
        <div id="previous-requests"></div>
      </div>
    </div>

    <div class="right-panel">
      <form id="request-form">
        <h3 style="color: #5D7CB5;" class="header center request">Submit New Request</h3>

        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Choose...</option>
          <option value="books">Books</option>
          <option value="clothes">Clothes</option>
          <option value="uniform">Uniform</option>
          <option value="stationary">Stationary</option>
          <option value="footwear">Footwear</option>
          <option value="winter">Winter Jackets and Blankets</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity" required />

        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Enter details" required></textarea>

        <button type="submit" class="btn-submit">Submit Request</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://owffebbhgkktxfcxcfdq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93ZmZlYmJoZ2trdHhmY3hjZmRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MjgwMTcsImV4cCI6MjA2OTMwNDAxN30.7Q20V6cP_iFM7ojsD1xoKWqgj1VUe1syITi9gjxQpbw';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const ngo_id = 'anonymous'; 
    const activeDiv = document.getElementById('active-requests');
    const previousDiv = document.getElementById('previous-requests');

    async function loadRequests() {
      activeDiv.innerHTML = '';
      previousDiv.innerHTML = '';

      const { data, error } = await supabase
        .from('ngo-requests')
        .select('*')
        .eq('ngo_id', ngo_id)
        .order('id', { ascending: false });

      if (error) {
        console.error("Load error:", error);
        activeDiv.innerHTML = '<p>Error loading requests</p>';
        return;
      }

      data.forEach(req => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p><strong>Category:</strong> ${req.category}</p>
          <p><strong>Qty:</strong> ${req.quantity}</p>
          <p><strong>Description:</strong> ${req.description}</p>
          <p><strong>Status:</strong> ${req.status}</p>
        `;

        if ((req.status === 'pending' || req.status === 'approved') && !req.received) {
          if (req.status === 'approved') {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = 'Mark as Received';
            btn.onclick = async () => {
              const { error } = await supabase
                .from('ngo-requests')
                .update({ received: true })
                .eq('id', req.id);

              if (error) {
                console.error("Update error:", error);
                alert("❌ Failed to update: " + error.message);
              } else {
                loadRequests();
              }
            };
            card.appendChild(btn);
          }
          activeDiv.appendChild(card);
        } else if (req.received) {
          previousDiv.appendChild(card);
        }
      });
    }

    document.getElementById('request-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const category = document.getElementById('category').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const description = document.getElementById('description').value;

      const { error } = await supabase
        .from('ngo-requests')
        .insert([{ category, quantity, description, status: 'pending', ngo_id, received: false }]);

      if (error) {
        alert('❌ Error: ' + error.message);
      } else {
        alert('✅ Request submitted!');
        e.target.reset();
        loadRequests();
      }
    });

    loadRequests();
  </script>
</body>
</html>
